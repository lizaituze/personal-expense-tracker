<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Expense Description">
            <input type="number" id="amount" placeholder="Amount" required />

            <input type="date" id="date" required />
            <label for="category">Category:</label>
            <select id="category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <form id="report-form">
            <label for="report-time-gap">Select Time Gap:</label>
            <select id="report-time-gap">
                <option value="" disabled selected>Select Time Range</option>
                <option value="1">Last 1 day</option>
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="custom">Custom Range</option>
            </select>
            <div id="custom-range" style="display: none;">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            </div>
            <button type="submit">Generate Report</button>
        </form>
        <h2>Transactions</h2>
        <div id="transactions-list"></div>
        <div id="budget-status"></div>
        <h2>Transaction Report</h2>
    <script src="script.js"></script>
</body>
</html>
